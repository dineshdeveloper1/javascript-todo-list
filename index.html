<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #f8f8f8;
        }

        #tasklist {
            border: 1px solid red;
            margin: 0 auto;
        }
    </style>
</head>

<body align="center">






    <div id="mytask">
        <h1>To Do List</h1>
        <input type="text" placeholder="write you task">
        <button type="button" id="addtodo">Add</button>
        <div id="tasklist">

        </div>
    </div>
    <script type="text/javascript">

        document.querySelector('#mytask button').onclick = function () {

            if (document.querySelector('#mytask input').value.length == 0) {

                alert('please add a task')

            } else {
                // add ======================
                document.querySelector('#tasklist').innerHTML += `
                <div>`+ document.querySelector('#mytask input').value + ` <button type="button" class="delete">delete</button> </div>
            `
                document.querySelector('#mytask input').value = ''

                // delete ===================
                let taskDelete = document.querySelectorAll('.delete');

                for (i = 0; i < taskDelete.length; i++) {

                    taskDelete[i].onclick = function () {
                        this.parentNode.remove()
                    }


                }
            }

        }


    </script>

</body>

</html>
